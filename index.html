<! DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1 id="title">freecode camp survey form</h1>
            <p id="description">thanks for taking this survey</p>
            
            <div class="main-content">
                <div class="form-content">
                    <form id="survey-form">
                        
                        <label for="name" id="name-label">NAME</label>
                        <input id="name" type="text" required placeholder="enter your name"/>
                        
                        </br></br>

                        <label for="email" id="email-label">EMAIL</label>
                        <input id="email" type="email" required placeholder="enter yout email id"/>

                        </br></br>

                        <label for="number" id="number-label">Enter your rating from 1 to 10</label>
                        <input id="number" type="number" min=1 max=10 required placeholder="Enter your rating from 1 to 10"/>

                        </br></br>
                        
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option value="student">Student</option>
                            <option value="full-time-learner">Full time learner</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="others">Others</option>
                        </select>

                        </br></br>

                        <fieldset>
                            <legends>Would you recommend this channel to friends?</legends>
                            
                            </br>

                            <input type="radio" id="Definitely" name="action" value="Definitely" checked/>
                            <label for="Definitely">Definitely</label>

                            </br>

                            <input type="radio" id="Maybe" value="Maybe" name="action"/>
                            <label for="Maybe">Maybe</label>

                            </br>

                            <input type="radio" id="Not-sure" name="action" value="Not-sure"/>
                            <label for="Not-sure">Not sure</label>
                        </fieldset>
                        <p>What would like to improved?</p>
                        <input type="checkbox" id="video-length" name="video-length" value="video-length"/>
                        <label for="video-length">Video length</label>

                        </br>

                        <input type="checkbox" id="content-quality" name="content-quality" value="content-quality"/>
                        <label for="content-quality">Content quality</label>
                        
                        </br>

                        <input type="checkbox" id="add-more-videos" name="add-more-videos" value="add-more-videos" />
                        <label for="add-more-videos">Add more videos</label>

                        </br></br>

                        <label for="comment">Any comments or suggestions?</label>
                        </br>
                        <textarea rows="4" cols="50" id="comment">Enter your comment</textarea>

                        </br></br>

                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
